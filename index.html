
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mythos - Modern AI Storytelling</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Cinzel:wght@700&family=Crimson+Pro:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --bg-color: #fcfcfc;
        --card-bg: #ffffff;
        --primary: #000000;
        --border-color: #f1f1f1;
      }

      body {
        margin: 0;
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--bg-color);
        color: #111111;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }
      
      .font-cinzel { font-family: 'Cinzel', serif; }
      .font-crimson { font-family: 'Crimson Pro', serif; }
      
      .modern-card {
        background: var(--card-bg);
        border-radius: 2.5rem;
        box-shadow: 0 4px 30px -10px rgba(0,0,0,0.03);
        border: 1px solid var(--border-color);
      }

      .soft-input {
        background-color: #f9f9f9;
        border: 1px solid transparent;
        border-radius: 1.5rem;
        transition: all 0.2s ease;
      }
      
      .soft-input:focus-within {
        background-color: #ffffff;
        border-color: #000000;
      }

      input[type=range] {
        -webkit-appearance: none;
        width: 100%;
        background: transparent;
      }
      input[type=range]:focus { outline: none; }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: #eeeeee;
        border-radius: 10px;
      }
      input[type=range]::-webkit-slider-thumb {
        height: 20px;
        width: 20px;
        border-radius: 50%;
        background: #000000;
        cursor: pointer;
        -webkit-appearance: none;
        margin-top: -8px;
        border: 3px solid #ffffff;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      .paper-texture {
        background-image: url('https://www.transparenttextures.com/patterns/natural-paper.png');
      }

      .drop-cap::first-letter {
        float: left;
        font-family: 'Cinzel', serif;
        font-size: 4.5rem;
        line-height: 0.8;
        padding-top: 8px;
        padding-right: 12px;
        color: #000000;
      }

      @keyframes slideIn {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-up {
        animation: slideIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .loading-glass {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(16px);
      }
    </style>
